<div class="form">
    <h2>Edit Product</h2>
    <input [(ngModel)]="product.name" placeholder="Name" />
    <input [(ngModel)]="product.description" placeholder="Description" />
    <input [(ngModel)]="product.price" placeholder="Price" type="number" />
    <input [(ngModel)]="product.category" placeholder="Category" />
    <input [(ngModel)]="product.image" placeholder="Image URL" />
    <button (click)="updateProduct()">Save Changes</button>
</div>
